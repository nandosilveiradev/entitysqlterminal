# tmux/tmuxEntitySQLTerminal.conf

# Histórico maior para scroll
set -g history-limit 10000

# Prefix customizado
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Status bar
set -g status-bg black
set -g status-fg white
set -g status-left "EntitySqlTerminal"
set -g status-right "#H | %Y-%m-%d %H:%M"

# Melhor suporte a cores
set -g default-terminal "xterm-256color"

# Navegação estilo vi
setw -g mode-keys vi

# Habilitar mouse (scroll, seleção, resize panes)
set -g mouse on

# Atualização da status bar
set -g status-interval 5

# Bordas coloridas
set -g pane-border-style fg=cyan
set -g pane-active-border-style fg=green

# Ajuste de backspace
unbind-key -n Backspace
bind-key -n Backspace send-keys C-?
